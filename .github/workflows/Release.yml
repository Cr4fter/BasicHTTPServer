name: Build Release Binarys

on:
  release:
    types: [created, edited]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
 
    - name: Restore dependencies
      run: dotnet restore
    
    - name: pack
      run: dotnet pack -c "release" --version-suffix $GITHUB_ACTION
      
    - name: Release
      uses: fnkr/github-action-ghr@v1
      env:
          GHR_PATH: /home/runner/work/BasicHTTPServer/BasicHTTPServer/BasicHTTPServer/bin/Release/*.nupkg
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
